<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- <link rel="stylesheet" href="css/test.css" /> -->
</head>

<body>
    <main class="sections">
        <section>
            <h1>Вариант 1</h1>
            <h2>Приветствие</h2>
            <button class="common-width" onClick="HelloAlert()">Приветствие</button>


            <h2>Калькулятор</h2>
            <div class="calc1 common-width">
                <button onClick="sumB()">Сложение</button>
                <button onClick="subB()">Вычитание</button>
                <button onClick="mulB()">Умножение</button>
                <button onClick="divB()">Деление</button>
            </div>
        </section>
        <section>
            <h1>Вариант 2</h1>
            <h2>Приветствие</h2>
            <label for="idName">Ваше имя:</label>
            <input type="text" name="namePerson" id="idName">
            <button class="common-width" onClick="HelloB()">Приветствие</button>
            <p id="idHello">&nbsp;</p>
            <h2>Калькулятор</h2>
            <form class="calc1 common-width">
                <label for="idFirstNumber">Первое число</label>
                <input type="text" name="firstNumber" id="idFirstNumber">
                <div class="operation-group" id="idOperations">

                    <input class="operation_radio" type="radio" name="operat" value="sum" id="idSum" checked>
                    <label class="operation" for="idSum"> +</label>

                    <input class="operation_radio" type="radio" name="operat" value="sub" id="idSub">
                    <label class="operation" for="idSub">-</label>

                    <input class="operation_radio" type="radio" name="operat" value="mul" id="idMul">
                    <label class="operation" for="idMul">*</label>

                    <input class="operation_radio" type="radio" name="operat" value="div" id="idDiv">
                    <label class="operation" for="idDiv">/</label>
                </div>
                <label for="idSecondNumber">Второе число</label>
                <input type="text" name="secondNumber" id="idSecondNumber">
                <input type="button" onclick="getRezult()" value="Посчитать"></input>

                <label for="idRezult">Результат</label>
                <input type="text" name="rezult" id="idRezult" readonly>
            </form>

        </section>
    </main>

    <script src="/assets/js/hello.js"></script>
    <script src="/assets/js/operations.js"></script>
</body>

</html>
